<div class="col-xs-12 pade_none check_submision_out">
    {% for pk, choice in queryset.field.widget.choices %}
        <div class="col-sm-6 col-md-6 col-xs-12 pade_none">
            <ul>
                <li>
                    <input id="c_{{ pk }}" value="{{ pk }}" name="amenities" type="checkbox"
                    ><label for="c_{{ pk }}">{{ choice }}</label>
                </li>
            </ul>
        </div>
    {% endfor %}
</div>
