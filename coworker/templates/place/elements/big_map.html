{% load i18n %}

<div class="thailand_map_out">
    <div class="bangkok_frame_con02">
        <div class="see_map_con02"><a href="javascript:void(0);" onclick="refineSearch();">
            {% trans "Look at all of the city's guest space" %} {{ obj.name }}</a>
        </div>
        <div id="country_canvas" class="bangkok_map" style="position: relative; overflow: hidden;"></div>
    </div>
    <script type="text/javascript">
      function big_map_init() {
        $.ajax({url: "http://nominatim.openstreetmap.org/search.php?q={{ obj.get_country_name|urlencode }}&format=json&limit=1",
          success: function(result){
            if (result) {
              var mymap = L.map('country_canvas').setView([result[0].lat, result[0].lon], 10);
              L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                maxZoom: 16,
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> , ' +
                'Imagery © <a href="http://mapbox.com">Mapbox</a>',
                id: 'mapbox.streets'
              }).addTo(mymap);
            }
          }});


        {#        L.marker([{{ place.lat }}, {{ place.lng }}]).addTo(mymap);#}
      }

      big_map_init();

      // <![CDATA[
      //Create and initialize the map£º
      function initMap() {
        {#        createMap();#}
        {#        setMapEvent();#}
        {#        addMapControl();#}
        {#        addMarker();#}
      }

      //Create a map function£º
      function createMap() {
        var map = new BMap.Map("country_canvas");//Add a map to the container
        var point = new BMap.Point(123.455123,41.79223);//set the center point
        map.centerAndZoom(point, 19);//display level
        window.map = map;
        window.localSearch = new BMap.LocalSearch(map);
        window.localSearch.enableAutoViewport(); //Allow automatic adjustment

      }

      // control tool of the map£º
      function setMapEvent() {
        map.enableDragging();
        map.enableScrollWheelZoom();
        map.enableDoubleClickZoom();
        map.enableKeyboard();
      }

      //addMapControl£º
      function addMapControl() {
        var ctrl_nav = new BMap.NavigationControl({
          anchor : BMAP_ANCHOR_TOP_LEFT,
          type : BMAP_NAVIGATION_CONTROL_LARGE
        });
        map.addControl(ctrl_nav);
        //Scale controls
        var ctrl_sca = new BMap.ScaleControl({
          anchor : BMAP_ANCHOR_BOTTOM_LEFT
        });
        map.addControl(ctrl_sca);
      }

      //Indexing array
      var markerArr = [
        {% for place in places %}
          {
            title : "{{ place.space_name }}",
            content : "{{ place.space_name }}",
            point : "123.455123|41.79223",
            {#                point : "{{ place.city_origin.loc.lng }}|{{ place.city_origin.loc.lng }}",#}
            isOpen : 1,
            icon : {
              w : 21,
              h : 30,
              l : 0,
              t : 21,
              x : 6,
              lb : 5
            }
          } {% if not forloop.last %}, {% endif %}
        {% endfor %}
      ];
      // creat marker
      function addMarker() {
        for ( var i = 0; i < markerArr.length; i++) {
          var json = markerArr[i];
          var p0 = json.point.split("|")[0];
          var p1 = json.point.split("|")[1];
          var point = new BMap.Point(p0, p1);
          var iconImg = createIcon(json.icon);
          var marker = new BMap.Marker(point, {
            icon : iconImg
          });
          var iw = createInfoWindow(i);
          var label = new BMap.Label(json.title, {
            "offset" : new BMap.Size(json.icon.lb - json.icon.x + 10, -20)
          });
          marker.setLabel(label);
          map.addOverlay(marker);
          label.setStyle({
            borderColor : "#808080",
            color : "#333",
            cursor : "pointer"
          });

          (function() {
            var index = i;
            var _iw = createInfoWindow(i);
            var _marker = marker;
            _marker.addEventListener("click", function() {
              this.openInfoWindow(_iw);
            });
            _iw.addEventListener("open", function() {
              _marker.getLabel().hide();
            })
            _iw.addEventListener("close", function() {
              _marker.getLabel().show();
            })
            label.addEventListener("click", function() {
              _marker.openInfoWindow(_iw);
            })
            if (!!json.isOpen) {
              label.hide();
              _marker.openInfoWindow(_iw);
            }
          })()
        }
      }
      //creat InfoWindow
      function createInfoWindow(i) {
        var json = markerArr[i];
        var iw = new BMap.InfoWindow(
          "<b class='iw_poi_title' title='" + json.title + "'>"
          + json.title + "</b><div class='iw_poi_content'>"
          + json.content + "</div>");
        return iw;
      }
      //creat Icon
      function createIcon(json) {
        var icon = new BMap.Icon(
          "http://api.map.baidu.com/img/markers.png",
          new BMap.Size(json.w, json.h), {
            imageOffset : new BMap.Size(-json.l, -json.t),
            infoWindowOffset : new BMap.Size(json.lb + 5, 1),
            offset : new BMap.Size(json.x, json.h)
          })
        return icon;
      }

      initMap();//Create and initialize the map
      // ]]>
    </script>

</div>
