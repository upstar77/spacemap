{% extends "responsive/search.html" %}


{% block inner_content %}
    <div class="row">
        <div class="col-md-3">
             <div class="panel panel-default panel-profile m-b-0">
                 <h4>Search</h4>
            </div>

        </div>
        <div class="col-md-9">
            <div class="row">
                {% for place in object_list %}
                    <div class="col-lg-4 col-sm-6 object-item">
                        <div class="panel panel-default panel-profile m-b-0 card h-100">
                            <div class="panel-heading" style="background-image: url({{ place.get_main_photo }});"></div>
                            <div class="panel-body text-center">
                                <img class="panel-profile-img" src="{{ place.get_main_photo }}">
                                <h5 class="panel-title">{{ place.name }}</h5>
                                <p class="m-b">{{ place.cs_description|slice:":20" }}</p>
                                {#                        <a href="//github.com/fat" target="_blank" class="btn btn-primary-outline btn-sm m-b">#}
                                {#                            <span class="icon icon-add-user"></span> View GitHub#}
                                {#                        </a>#}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

    </div>
{% endblock %}

{% block script %}
{% endblock %}
